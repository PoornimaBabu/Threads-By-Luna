<div class="flex flex-wrap">
    @for (product of allProducts; track product.id) {
        <div class="mt-6 mb-6 mx-4 p-3 flex flex-col rounded-lg shadow-md">
            <div class="overflow-hidden rounded-md">
                <img class="rounded-md mx-auto transition-transform duration-300 ease-in-out transform hover:scale-105" [src]="'assets/images/' + product.product_img + '.jpg'" [alt]="product.product_name">
            </div>
            <div class="text-center p-3">
                <h5><a class="font-semibold text-lg text-gray-900 tracking-wide" href="#">{{product.product_name}}</a></h5>
                <p class="font-normal text-md text-gray-900">${{product.price}}</p>
                <button (click)="addItem(product)" class="bg-blue-700 rounded-lg text-white py-1.5 mt-4 w-40 cursor-pointer">Add to Cart</button>
            </div>
        </div>
    }
</div>
